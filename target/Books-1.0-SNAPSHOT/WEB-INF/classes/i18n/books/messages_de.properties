#Headline of the welcome page
headWelcome=Willkommen zumeinen IT-Rezensionen.
textWelcome=Durchst\u00f6bern Sie die Liste der von mir verfassten Buch-Rezensionen.\nDiese ist mit Verweisen auf die entsprechende \nPublikation oder einem Online-Link versehen. Diverse \nRezensionen befinden sich gleich auf dieser WebSite.\nW\u00e4hlen Sie eine Kategorie oder geben Sie eine Suchbegriff ein,\num die entsprechenden B\u00fccher aufzurufen. Oder w\u00e4hlen Sie aus\nder Liste der letzten Rezensionen.
