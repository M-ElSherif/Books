<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:composition template="/booksTemplate.xhtml">
        <ui:define name="content">
            <h1>Edit categories</h1>
            <h:form>
                <h:dataTable value="#{categoryEditor.categories}"
                             var="cat">
                    <h:column>
                        <h:commandLink
                            action="#{categoryEditor.deleteCategory(cat)}">
                            <h:graphicImage alt="delete"
                                            name="Delete.png"
                                            library="icon/small"
                                            title="delete"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <h:inputText value="#{cat.name}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink styleClass="button"
                               value="Add category"
                               action="#{categoryEditor.addCategory}"/>
                <h:commandButton styleClass="button"
                                 value="Save"
                                 action="#{categoryEditor.save}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
