<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Books</title>
    </h:head>
    <h:body>
        <div id="wrapper">
            <header>
                <h1>Book list</h1>
                <h:outputStylesheet name="css/books.css"/>
            </header>
            <main>
                <h1>Edit categories</h1>
                <h:form>
                    <h:dataTable value="#{categoryEditor.categories}"
                                 var="cat">
                        <h:column>
                            <h:commandLink
                                action="#{categoryEditor.deleteCategory(cat)}">
                                <h:graphicImage alt="delete"
                                                name="Delete.png"
                                                library="icon/small"
                                                title="delete"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <h:inputText value="#{cat.name}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandLink styleClass="button"
                                   value="Add category"
                                   action="#{categoryEditor.addCategory}"/>
                    <h:commandButton styleClass="button"
                                     value="Save"
                                     action="#{categoryEditor.save}"/>
                </h:form>
            </main>
            <nav>
                This is the navigation
            </nav>
            <footer>
                <h:outputLink value="">
                    m
                </h:outputLink>
                |
                <h:link value="About" outcome="index.xhtml"/>
            </footer>
        </div>
    </h:body>
</html>
