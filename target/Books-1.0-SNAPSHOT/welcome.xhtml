<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/booksTemplate.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./booksTemplate.xhtml">
        <ui:define name="content">
<!--            <f:metadata>
                <f:event type="preRenderView" listener="#{sessionTools.preRenderView}"/>
            </f:metadata>-->
            <h1>#{msg.headWelcome}</h1>
            <ui:repeat value="#{msg.textWelcome.replace('\\r', '').split('\\n')}" var="text">
                <p>
                    <h:outputText value="#{text}" escape="false"/>
                </p>
            </ui:repeat>
        </ui:define>
        
    </ui:composition>

</html>
