<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/categoryTemplate.xhtml">
        <ui:define name="editContent">

            <h:form>
                <h:dataTable value="#{categoryEditor.categories}"
                             var="cat"
                             styleClass="wide">
                    <h:column>
                        <h:outputText styleClass="wide" value="#{cat.name}" />
                    </h:column>
                    <h:column>
                        <h:inputText styleClass="wide" value="#{cat.categoryTranslations[param.langCode].name}"/>
                    </h:column>
                </h:dataTable>

                <h:commandButton styleClass="button"
                                 value="Save"
                                 action="#{categoryEditor.save}" >
                    <f:param name="langCode" value="#{param.langCode}"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
